<html>
    <head><h2 id="Bottle">Bottle </h2><h2>Game</h2><br></head>
    <body>
        
        <img src="index5stars.png" alt="stars"><br>
        <img id="spin" src="index5.png" alt="spin the bottle"><br><br><br>
        <span id="userinput">Input</span><input type="text" id="nameinputs"><br>
        <span id="output">Output</span><span id = players></span>

        <style>

            head, body{
                align-items: center;
                justify-content: center;
                text-align: center;
            }
            h2{
                display: inline;
            }
            #Bottle{
                color: #63bed8;
            }
            img{
                width: 400px;
            }
            #spin{
                border: 4px solid #edd527;
            }
            #userinput{
                margin-right: 10px;
                margin-bottom: 10px;
                padding: 5px;
                color: white;
                background-color: #00b050;
            }
            input{
                margin-bottom: 10px;
                width: 200px;
                height: 33px;
                border-color: #00b050;
            }
            #output{
                padding: 5px;
                margin-right: 10px;
                color: white;
                background-color: #0070c0;
            }
            #players{
                border: 2px solid #0070c0;
                width: 200px;
                padding: 3px;
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function()
            {
                var userInput = document.getElementById("nameinputs");
                var cleanedInput = [];
                userInput.addEventListener("keydown", function(event)
                {
                    if(event.key === "Enter")
                    {   
                        cleanedInput = userInput.value.split(",");
                        
                        for(i in cleanedInput)
                        {
                            for (var k = 0; k < cleanedInput[i].length; k++) {
                                var char = cleanedInput[i][k];

                                if (char >= "0" && char <= "9") {
                                    alert("Enter text only. No numbers allowed.");
                                    return;
                                }
                            }                            
                            cleanedInput[i] = cleanedInput[i].trim();
                        }
                        if(cleanedInput.length < 2)
                        {
                            alert("Please enter atleast 2 names");
                            return;
                        }
                        
                        var i = cleanedInput[Math.floor(Math.random()*cleanedInput.length)];
                        var j;
                        do{
                            j = cleanedInput[Math.floor(Math.random()*cleanedInput.length)];
                        }while(i == j);
                        var display = i +", "+ j;
                        document.getElementById("players").innerHTML = display;
                    }                    
                });
            });    
        </script>
    </body>
</html>

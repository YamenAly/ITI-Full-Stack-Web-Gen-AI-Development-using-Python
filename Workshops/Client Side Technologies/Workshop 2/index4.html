<html>
	<body>
		<form action="/submit-form" method="post">
			<table cellpadding = "3" cellspacing="1" width="800">
				<colgroup>
					<col span="12" width="58">
				</colgroup>
				<tr>
					<td colspan ="12"><img src= "./sponsorship.png" alt="sponsorship" width = "800"></td>
				</tr>
				<tr align= "left">
					<th colspan= "6"><font color= "gray">Name:</font></th>
					<th colspan= "6"><font color= "gray">Phone Number:</font></th>
				</tr>
				<tr>
					<td colspan= "6"><input type="text" size="50" id= "Name"/></td>
					<td colspan= "6"><input type="text" size="50" id="Phone_Number"/></td>
				</tr>
				<tr align= "left">
					<th colspan= "12"><font color= "gray">Street Address:</font></th>
				</tr>
				<tr>
					<td colspan= "12">
						<input type="text" size="106" id= "Street_Address"/>
					</td>
				</tr>
				<tr align= "left">
					<th colspan ="4"><font color= "gray">City:</font></th>
					<th colspan ="4"><font color= "gray">State:</font></th>
					<th colspan ="4"><font color= "gray">Zip Code:</font></th>
				</tr>
				<tr>
					<td colspan ="4"><input type="text" size= "32" id= "city" name="city"/></td>
					<td colspan ="4"><input type="text" size= "32" id= "state" name="state"/></td>
					<td colspan ="4"><input type="text" size= "32" id= "zip-code" name="zip-code"/></td>
				</tr>
				<tr>
					<td colspan = "12"><font color=#005e37><b>Sponsor Contact Information</b></font></td>
				</tr>
				<tr align= "left">
					<th colspan= "6"><font color= "gray">First Name:</font></th>
					<th colspan= "6"><font color= "gray">Last Name:</font></th>
				</tr>
				<tr>
					<td colspan= "6"><input type="text" size="50" id= "First_Name"/></td>
					<td colspan= "6"><input type="text"size="50" id= "Last_Name"/></td>
				</tr>
				
				<tr align= "left">
					<th colspan= "6"><font color= "gray">Phone Number:</font></th>
					<th colspan= "6"><font color= "gray">Email Address:</font></th>
				</tr>
				<tr>
					<td colspan= "6"><input type="text" size="50" id= "Phone_Number2"/></td>
					<td colspan= "6"><input type="text" size="50" id= "Email_Address2"/></td>
				</tr>
				
				<tr align= "left">
					<th colspan= "12">
						<font color= "gray">Street Address:</font>
					</th>
				</tr>
				<tr>
					<td colspan= "12">
						<input type="text" size="106" id= "Street_Address2"/>
					</td>
				</tr>
				<tr align= "left">
					<th colspan ="4"><font color= "gray">City:</font></th>
					<th colspan ="4"><font color= "gray">State:</font></th>
					<th colspan ="4"><font color= "gray">Zip Code:</font></th>
				</tr>
				<tr>
					<td colspan ="4"><input type="text" size= "32" id= "city2"/></td>
					<td colspan ="4"><input type="text" size= "32" id= "state2"/></td>
					<td colspan ="4"><input type="text" size= "32" id= "zip-code2"/></td>
				</tr>
				<tr align= "left">
					<th colspan= "6"><font color= "gray">Dontation Amount:</font></th>
					<th colspan= "6"><font color= "gray">Payment Method:</font></th>
				</tr>
				<tr>
					<td colspan= "6"><select id= "Donation_Amount">
										<option value= "$50">$50</option>
										<option value= "$100">$100</option>
										<option value= "$150">$150</option>
										<option value= "$200">$200</option>
									</select>	
					</td>
					<td colspan= "6"><select id= "Payment_Method">
										<option value= "AMEX">AMEX</option>
										<option value= "PayPal">PayPal</option>
										<option value= "MasterCard">MasterCard</option>
										<option value= "Visa">Visa</option>
									</select>	
					</td>
				</tr>
				<tr bgcolor="#95ca57"> <td colspan="12" rowspan="2"> <input type="submit"></td></tr>
				
			</table>
		</form>
	</body>
</html>

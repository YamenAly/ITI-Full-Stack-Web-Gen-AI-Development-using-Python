<html>
    <body>
        <Table cellpadding="4">
            <form action="/submit-form" method="post">
			<colgroup>
					<col span="6">
				</colgroup>
                <tr>
					<th align="left" colspan ="6">
						Registration
					</th>
				</tr>
                <tr align= "left">
                    <th colspan ="3">Full Name</th>
                    <th colspan ="3">Username</th>
                </tr>
                <tr>
                    <td colspan ="3"><input type="text" size= "30px" id= "Full Name" placeholder="Enter your name"/></td>
                    <td colspan ="3"><input type="text" size= "30px" id= "Username" placeholder="Enter your username"/></td>
                </tr>
                <tr align= "left">
                    <th colspan ="3">Email</th>
                    <th colspan ="3">Phone No.</th>
                </tr>
                <tr>
                    <td colspan ="3"><input type="text" size= "30px" id= "Email" placeholder="Enter your Email"/></td>
                    <td colspan ="3"><input type="text" size= "30px" id= "Phone No." placeholder="Phone Number"/></td>
                </tr>
                <tr align= "left">
                    <th colspan ="3">Password</th>
                    <th colspan ="3">Confirm Password</th>
                </tr>
                <tr>
                    <td colspan ="3"><input type="text" size= "30px" id= "Password" placeholder="Enter your password"/></td>
                    <td colspan ="3"><input type="text" size= "30px" id= "Confirm Password" placeholder="Confirm your password"/></td>
                </tr>

                <tr align= "left">
                    <th colspan ="6">Gender</th>
                </tr>
                <tr>
                    <td colspan ="2"><input type="radio" size= "30px" id= "Male" value="Male"/>Male</td>
                    <td colspan ="2"><input type="radio" size= "30px" id= "Female" value="Female"/>Female</td>
                    <td colspan ="2"><input type="radio" size= "30px" id= "Prefer not to say" value="Prefer not to say"/>Prefer Not to Say</td>
                </tr>
				<tr>
                    <td colspan="6" align= "center">
                        <input type="submit" value="Register" id= "login" style= "width:100%"/>
                    </td>
                </tr>
            </form>
        </Table>
    </body>
</html>

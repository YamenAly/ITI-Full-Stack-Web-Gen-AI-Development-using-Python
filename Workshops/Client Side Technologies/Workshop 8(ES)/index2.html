<!DOCTYPE html>
<html>
    <body>
        <style>
            body{
                align-items: center;
                justify-content: center;
                text-align: center;
            }
            h1{
                color: #702929;
            }
            #task{
                width: 600px;
                height: 50px;
            }
            table{
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
                border: 2px solid white;
                width: 800px;              
            }
            th{
                background-color: #cc0a0a;
                color: white;
            }
             td{
                height: 40px;
                color: #702929;
                font-size: 16px;
            }

            tr:nth-child(even){
                background-color: #dcd5d5;
            }

            #addbtn{
                background-color: #808080;
                border-radius: 10px;
                font-weight: bold;
                color: white;
                width: 100px;
                height: 50px;
                margin-left: 30px;
            }
            #addbtn:focus{
                background-color: #347cd4;
                border-radius: 10px;
                font-weight: bold;
                color: white;
                width: 100px;
                height: 50px;
                margin-left: 30px;
            }
            img{
                display:inline-block;
                width: 20px;
                cursor: pointer;
            }
            .doneTask {
                text-decoration: line-through;
            }
        </style>
        <h1>To Do Organizer</h1>
        <input type="text" id="task" name="task" placeholder="Enter Task Name"><input type="button" value="Add" id="addbtn" onclick="add();"/>
        <table id="taskTable">
            <tr>
                <th>Done</th>
                <th>Task</th>
                <th>Delete</th>
            </tr>
        </table>
        <script>
            const add = () => {
                var taskInput = document.getElementById("task");
                var taskText = taskInput.value.trim();

                if(taskText === "")
                {
                    alert("Please enter a task");
                    return;
                }
                var table = document.getElementById("taskTable");
                var row = table.insertRow(-1);
                var doneCell = row.insertCell(0);
                var checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                doneCell.appendChild(checkbox);

                var taskCell = row.insertCell(1);
                taskCell.innerHTML = taskText;
                var deleteCell = row.insertCell(2);

                var trashImg = document.createElement("img");
                trashImg.src = "./trash.png";

                deleteCell.appendChild(trashImg);

                trashImg.onclick =  () => {
                    if (confirm("Are you sure you want to delete this task?")) {
                        table.deleteRow(row.rowIndex);
                    }
                };
                
                checkbox.onclick =  (e) => {
                if (e.target.checked) {
                    taskCell.className = "doneTask";
                } else {
                    taskCell.className = "";
                }
            };

            taskInput.value = "";

            };
        </script>
    </body>
</html>

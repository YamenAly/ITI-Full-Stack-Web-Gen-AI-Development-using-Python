<!DOCTYPE html>
<html>
    <body>
        <script>
            let arr = [40,50,60,10,20,30,70,80,90,100];
            
            let ascending = arr.slice().sort((a,b)=> a-b);
            console.log("Ascending:", ascending);

            let descending = arr.slice().sort((a,b)=> b-a);
            console.log("descending:", descending);

            let filter = arr.filter(n => n>50);
            console.log("filter:", filter);

            let max = Math.max(...arr);
            let min = Math.min(...arr);
            console.log("max:", max);
            console.log("min:", min);

            let operation = (operator, ...arr)=>{
                let result;

            if(operator === "+"){
                result = arr.reduce((total, num) => total + num, 0);
            } else if (operator === "*") {
                result = arr.reduce((total, num) => total * num, 1);
            } else if (operator === "-") {
                result = arr.reduce((total, num) => total - num);
            } else {
                console.log("Invalid operator");
                return;
            }
            console.log(`result of ${operator} operation for ${arr.join(",")} is ${result}`);
            };
            
            operation("+", ...arr);
            operation("*", ...arr);
            operation("-", ...arr);

            const userInput = (message, regex) => {
                let value;
                do{
                    value = prompt(message);
                }while (value === null || !regex.test(value.trim()));
                return value.trim();
            };
            

            const project = {
                projectId: userInput("Enter project ID:", /^\d+$/),
                projectName: userInput("Enter project name:", /^[A-Za-z]+$/),
                duration: userInput("Enter project duration:", /^[1-9]\d*$/),
                printData(){
                    console.log(`Project ID: ${this.projectId}`);
                    console.log(`Project Name: ${this.projectName}`);
                    console.log(`Project Duration: ${this.duration}`);
                }
            }
            project.printData();
        </script>
    </body>
</html>

<html>
    <body>
        <script>
            var sum = 0;
            do{
                do{
                    num = Number(prompt("Enter a Number"));
                    if(isNaN(num)==true)
                        {alert("Enter a number");}
                }while(isNaN(num)==true)
                sum += num;
            }while(sum<=100 && num != 0);
            document.writeln(sum);
        </script>
    </body>
</html>

<html>
    <body>
        <h1>Adding -- Mulitplying -- and Dividing 3 values</h1>
        <hr>
        <script>
            var arr = [1,2,3]
            var sum = arr[0] + arr[1] + arr[2];
            var mul = arr[0] * arr[1] * arr[2];
            var div = arr[0] / arr[1] / arr[2];
            document.writeln("<h3><font color= red>sum of the 3 values</font>  " + sum + "</h3><br>");
            document.writeln("<h3><font color= red>multiplication of the 3 values</font>  " + mul + "</h3><br>");
            document.writeln("<h3><font color= red>division of the 3 values</font>  " + div + "</h3><br>");
        </script>
    </body>
</html>

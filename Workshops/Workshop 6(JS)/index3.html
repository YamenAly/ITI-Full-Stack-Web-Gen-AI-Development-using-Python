<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{
            
            padding:10px;
            margin:10px auto;
        }
        #mainwrapper{
            width:800px;
            margin:10px auto;
            text-align:center;
        }
        #imagewrapper{
            width:600px;
            text-align: center;
            border: none;
        }
        #imagewrapper>img{
            border:5px solid #ecd427;
            width:400px;
            height:400px;
        }
        #mainwrapper>#controlswrapper{
            width:600px;
            text-align:center;
        }
        #mainwrapper>#controlswrapper>input{
            width:100px;
            margin:10px;
            padding:5px;
        }
        #mainwrapper>#controlswrapper>input:focus{
            background-color: gray;
            font-size: large;
            font-weight:bold;
        }
        #prev, #next{
            background-color: #ffc000;
        }
        #play{
            background-color: #00af50;
        }
        #stop{
            background-color: #ff2c2c;
        }
        
    </style>
</head>
<body>
    <div id="mainwrapper">
        <div id="imagewrapper">
            <img src="UP/1.jpg" id="myimg"/>
        </div>
        <div id="controlswrapper">
            <input type="button" value="<" onclick="prevfun();" id = "prev" />
            <input type="button" value="Play" onclick="startfun();" id = "play"/>            
            <input type="button" value="Stop" onclick="stopfun();" id = "stop"/>
            <input type="button" value=">" onclick="nextfun();" id = "next"/>
        </div>
    </div>
    <script>
        var imagearr = ["UP/1.jpg", "UP/2.jpg", "UP/3.jpg", "UP/4.jpg", "UP/5.jpg", "UP/6.jpg"];
        var current = 0, t;
        function startfun() 
        {
            if(t != undefined)
                    return;
            t=setInterval("nextfun()", 1500);
        }
        function nextfun() {
            current++;
            if (current >= imagearr.length) current = 0;
            myimg.src = imagearr[current];
        }
        function prevfun() {
            current--;
            if (current < 0) current = imagearr.length-1;
            myimg.src = imagearr[current];
        }
        function stopfun() {
            clearInterval(t);
        }
    </script>
</body>
</html>

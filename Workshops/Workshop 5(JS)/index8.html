<html>
    <body>
        <script>
            do{
                var input = prompt("Enter name");
                if(input == null || input.trim() == "" || input.length < 2)
                {
                    alert("Enter a name that is two letters or longer")
                }
            }while(input == null || input.trim() == "" || input.length < 2);
            console.log(input.split(" "));

            var seperated1 = input.split(" ");
            var seperated2;
            var joined = [], results = [];
            for(i in seperated1)
            {
                seperated2 = seperated1[i].toLowerCase().split("");
                seperated2[0] = seperated2[0].toUpperCase();
                joined[i] = seperated2.join("");
            }
            
            results = joined.join(""); 
            document.write(results);

        </script>
    </body>
</html>

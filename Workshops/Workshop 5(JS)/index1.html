<html>
    <body>
        <script>
            var input = prompt("Enter the elements of the array");
            var arr = input.split(",");
            var i = 0;
            var numArr = [];
            do{
                numArr[i] = Number(arr[i]);
                i++;
            }while(numArr.length < arr.length);
            document.write(numArr);
        </script>
    </body>
</html>
